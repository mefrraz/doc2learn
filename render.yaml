services:
  - type: web
    name: doc2learn-api
    runtime: node
    buildCommand: npm install && npm run db:generate
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: doc2learn-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: doc2learn-db
    databaseName: doc2learn
    user: doc2learn_user
